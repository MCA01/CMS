<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>CMS - Review Details</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Favicons -->
  <link href="../static/reviewer/assets/img/favicon.png" rel="icon">
  <link href="../static/reviewer/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../static/reviewer/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="../static/reviewer/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/reviewer/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../static/reviewer/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../static/reviewer/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="../static/reviewer/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="../static/reviewer/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="../static/reviewer/assets/css/style.css" rel="stylesheet">
</head>

<body>
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="logo"><a href="/author_page">Conference Management System</a></h1>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="/author_page_index">Home</a></li>
          <li><a class="nav-link scrollto active" href="/author_page">Submit Paper</a></li>
          <li><a class="nav-link scrollto" href="/sign_out">Logout</a></li>
        </ul>
      </nav><!-- .navbar -->
    </div>
  </header><!-- End Header -->

  <section id="review-details" class="d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8">
          <br>
          <br>
          <br>
          <br>

          <h2 class="text-center mb-4">Review Details for: {{ assignment.paper.title }}</h2>
          <br>
          <br>
          <div class="review-content">
            <p><strong>Review Result:</strong> {{ review.review_result }}</p>
            <p><strong>Score:</strong> {{ review.score }}</p>
            <p><strong>Comments:</strong></p>
            <textarea class="form-control" rows="15" readonly>{{ review.comments }}</textarea>
          </div>
        </div>
      </div>
    </div>
  </section>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="../static/reviewer/assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="../static/reviewer/assets/vendor/aos/aos.js"></script>
  <script src="../static/reviewer/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../static/reviewer/assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="../static/reviewer/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="../static/reviewer/assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Template Main JS File -->
  <script src="../static/reviewer/assets/js/main.js"></script>
</body>
</html>
