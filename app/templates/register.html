<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href = "/">Conference Management System</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar">

          <li><a  href="/sign_in">Login</a></li>
          <li><a  href="/register">Register</a></li>

      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->
  <script>
    function showMessage(){
      alert("It is not implemented yet..")
    }
  </script>
   <!-- ======= Hero Section ======= -->
   <section id="hero" class="d-flex align-items-center">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
      <div class="row justify-content-center">
        <div class="col-xl-7 col-lg-9 text-center">
          <h1>Welcome to the CMS!</h1>
          <h2>Register</h2>
        </div>
        <div class="form-group ">
        <form action="{{ url_for('register') }}" method="POST">
          <label for="">Full Name:</label>
          <input type="text" name="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">E-mail:</label>
          <input type="text" name="email" class="form-control" data-validation="email" />
        </div>
        <div>
          <label for="">Password:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            data-validation="length"
            data-validation-length="min8"
          />
        </div>
          <div>
            <br>
            <!-- AUTHOR -->
            <input type="radio" class="btn-check" name="user_type" id="option5" value="author" autocomplete="off" checked>
            <label class="btn" for="option5">Author</label>
            <!-- REVIEWER -->
            <input type="radio" class="btn-check" name="user_type" id="option6" value="reviewer" autocomplete="off">
            <label class="btn" for="option6">Reviewer</label>
            <!-- ORGANIZER -->
            <input type="radio" class="btn-check" name="user_type" id="option7" value="organizer" autocomplete="off" >
            <label class="btn" for="option7"><a class = "a_button" href="/register" onclick="showMessage(event)">Organizer</a></label>

            <!-- PARTICIPANT -->
            <input type="radio" class="btn-check" name="user_type" id="option8" value="participant" autocomplete="off" >
            <label class="btn" for="option8"><a class = "a_button" href="/register" onclick="showMessage(event)">Participant</a></label>
          </div>

          <div name="expertAreaRegister" id="expertAreaRegister">
            <br>
            <p>Expertise Area: </p>
            <select name="expertise_topic" class="form-control" >
              <option name="Quantum Computing" value="Quantum Computing">Quantum Computing</option>
              <option name="Climate Change" value="Climate Change">Climate Change
              </option>
              <option name="Nanotechnology" value="Nanotechnology">Nanotechnology</option>
              <option name="Renewable Energy" value="Renewable Energy">Renewable Energy</option>
            </select>

          </div>

        <div class="text-center">
          <button type="submit" value = "Create" class="btn-get-started scrollto">Register</button>


          <br>
          <p><br><a href="{{ url_for('sign_in') }}">Already have an account?</a></p>
        </div>

    </div>
  </form>
