  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">

   <!-- ======= Hero Section ======= -->
   <section id="review-form" class="d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-8">
        <br>
        <br>
        <h2 class="text-center mb-4">Review Paper: {{ paper.title }}</h2>
        <form action="{{ url_for('review', paper_id=paper.paper_id) }}" method="post">
        <br>
          <br>
          <div class="form-group mb-3" >
            <label for="result">Review Result:</label>
            <select id="result" name="result" class="form-control">
              <option value="acceptance">Acceptance</option>
              <option value="revision">Revision</option>
              <option value="rejection">Rejection</option>
            </select>
          </div>
          <div class="form-group mb-3">
          <label for="score">Score:</label>
          <select id="score" name="score" class="form-control" >
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
          <div class="form-group mb-3">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" class="form-control" rows="6" placeholder="Enter your comments (max character limitation : 500)"></textarea>
          </div>
          <div class="d-grid gap-2">
            <button type="reset" class="btn btn-secondary">Clear Form</button>
            <button type="submit" class="btn btn-primary">Submit Review</button>



            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <div class="container mt-4">
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button
                  </div>
                {% endfor %}
              </div>
            {% endif %}
            {% endwith %}

          </div>
        </form>
      </div>
    </div>
  </div>
</section>
